<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="music">
		<div id="player">
			<h2 id="name">Faded</h2>
			<h3 id="artist">Alan Walker</h3>
			<img src="img/icons/cover.png" id="cover" alt="">
<div id="controls">
			<img class="control-button" onclick="previousTrack();" src="img/icons/rewind-button.png" alt="">
			<section id="action">
			<img class="control-button" onclick="playAudio();" id="playBtn" src="img/icons/play.png" alt="">
			</section>
			<img class="control-button" onclick="nextTrack();" src="img/icons/forward-button.png" alt="">
			</div>
			<audio id="audio" src="audio/alan.mp3"></audio>
		</div>
	</div>
</body>
<script src="js/app.js"></script>
</html>
